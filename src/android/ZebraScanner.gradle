repositories {
  jcenter()
  flatDir {
    dirs 'libs'
  }
}

android {
  defaultConfig {
    minSdkVersion 30
    targetSdkVersion 33
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }

  dependencies {
    // implementation fileTree(include: ['*.aar'], dir: 'libs')
    implementation(name : 'barcode_scanner_library_v2.6.16.0-release',ext:'aar') {
      exclude group: 'com.google.zxing'
    }
    implementation "androidx.lifecycle:lifecycle-process:2.5.1"
  }
}
